<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Amount</title>
</head>
<body>
    <h1>Update Your Amount</h1>

    {% if success %}
        <p>Your amount has been updated to {{ profile.amount }}.</p>
    {% endif %}

    <form method="POST">
        <label for="amount">Amount:</label>
        <input type="number" name="amount" value="{{ profile.amount }}" step="0.01">
        <button type="submit">Update</button>
    </form>
</body>
</html>
