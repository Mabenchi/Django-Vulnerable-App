<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Amount</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Your Current Amount</h1>
    <p>{{ amount }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Increment Amount</button>
    </form>
</body>
</html>
