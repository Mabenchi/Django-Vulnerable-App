<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <title>User Profile</title>
    <style>
        .body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f0f0f0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #4e54c8;
            margin-bottom: 30px;
        }

        .amount {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .amount strong {
            color: #4e54c8;
            font-size: 1.2em;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #4e54c8;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #4e54c8;
            box-shadow: 0 0 5px rgba(78, 84, 200, 0.5);
        }

        button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            align-self: center;
        }

        button:hover {
            background-color: #ff5544;
        }
    </style>
</head>
<body>
    <nav class="navigation">
        <div class="nav-container">
            <a href="/" class="logo">Clicker</a>
            <div class="nav-buttons">
                {% if not logged_in %}
                    <a href="{% url 'register' %}" class="nav-btn">Register</a>
                    <a href="{% url 'login' %}" class="nav-btn nav-btn-primary">Start Clicking</a>
                {%else%}
                <a href="{% url 'profile' %}" class="nav-btn">Profile</a>
                <a href="{% url 'list_members' %}" class="nav-btn">Members</a>
                <a href="{% url 'search_members' %}" class="nav-btn">Search</a>
                    <a href="{% url 'earn' %}" class="nav-btn nav-btn-primary">Start Clicking</a>
                    <a href="{% url 'logout' %}" class="nav-btn nav-btn-danger">logout</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="body">
    <div class="container">
        <h1>Your Profile</h1>
        <p class="amount">Your current amount: <strong>{{ amount }}</strong></p>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
            
            <button type="submit">Update Profile</button>
        </form>
    </div>
</div>
</body>
</html>
