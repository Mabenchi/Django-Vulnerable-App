<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <title>Register for Clicker</title>
    <style>
        .body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
        }
        form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #4e54c8;
            margin-bottom: 30px;
        }
        .error {
            color: #ff6f61;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #4e54c8;
            box-shadow: 0 0 5px rgba(78, 84, 200, 0.5);
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff5544;
        }
    </style>
</head>
<body>
    <nav class="navigation">
        <div class="nav-container">
            <a href="/" class="logo">Clicker</a>
            <div class="nav-buttons">
                <a href="{% url 'register' %}" class="nav-btn">Register</a>
                <a href="{% url 'list_members' %}" class="nav-btn">Members</a>
                <a href="{% url 'search_members' %}" class="nav-btn">Search</a>
                <a href="{% url 'login' %}" class="nav-btn nav-btn-primary">Start Clicking</a>
            </div>
        </div>
    </nav>
    <div class="body">
        <form method="post">
            {% csrf_token %}
            <h1>Register for Clicker</h1>
            
            {% if error_message %}
            <p class="error">{{ error_message }}</p>
            {% endif %}
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Create Your Account</button>
        </form>
    </div>
</body>
</html>
