<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Registered Members</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Date Joined</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <!-- XSS Vulnerabilty -->
                <td>{{ member.username|safe }}</td>
                <td>{{ member.email|safe }}</td>
                <td>{{ member.date_joined }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" style="text-align: center;">No registered members found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
