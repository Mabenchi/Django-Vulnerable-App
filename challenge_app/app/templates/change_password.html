<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Your Password | Clicker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
        }
        
        /* Navigation Header Styles (same as previous pages) */
        .navigation {
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .nav-container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        .nav-btn {
            text-decoration: none;
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        .nav-btn:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .nav-btn-primary {
            background-color: #ff6f61;
        }
        .nav-btn-primary:hover {
            background-color: #ff5544;
        }
        
        /* Page Content Styles */
        .page-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            padding: 20px;
        }
        
        /* Form Styles */
        form {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #4e54c8;
            margin-bottom: 30px;
        }
        
        /* Error Messages */
        .error {
            color: #ff6f61;
            text-align: center;
            margin-bottom: 20px;
            list-style-type: none;
        }
        
        /* Form Input Styles */
        form p {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #4e54c8;
            box-shadow: 0 0 5px rgba(78, 84, 200, 0.5);
        }
        
        /* Help Text */
        .helptext {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        
        /* Submit Button */
        button {
            width: 100%;
            padding: 15px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff5544;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <div class="nav-container">
            <a href="/" class="logo">Clicker</a>
            <div class="nav-buttons">
                <a href="{% url 'register' %}" class="nav-btn">Register</a>
                <a href="{% url 'login' %}" class="nav-btn">Login</a>
                <a href="{% url 'list_members' %}" class="nav-btn">Members</a>
                <a href="{% url 'search_members' %}" class="nav-btn">Search</a>
                <a href="#" class="nav-btn nav-btn-primary">Start Clicking</a>
            </div>
        </div>
    </div>
    
    <div class="page-content">
        <form method="POST">
            {% csrf_token %}
            <h1>Change Your Password</h1>
            
            {% if messages %}
                <ul class="error">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            
            {{ form.as_p }}
            
            <button type="submit">Change Password</button>
        </form>
    </div>

    <script>
        // Add help text styling
        document.addEventListener('DOMContentLoaded', () => {
            const helpTexts = document.querySelectorAll('.helptext');
            helpTexts.forEach(help => {
                help.classList.add('helptext');
            });
        });
    </script>
</body>
</html>
